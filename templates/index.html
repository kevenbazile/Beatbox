<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .capability-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 5px;
        }
        
        .full-songs {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .beats-only {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .main-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .prompt-input {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 80px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preset-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .preset-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .status {
            margin: 25px 0;
            padding: 20px;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 15px;
        }
        
        .status.loading {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
            display: flex;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .songs-list {
            margin-top: 30px;
        }
        
        .song-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
        }
        
        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .full-song-type {
            background: #4CAF50;
        }
        
        .beat-type {
            background: #ff9800;
        }
        
        .download-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .download-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ AI Music Generator</h1>
            <p>Create full songs and beats with artificial intelligence</p>
            <div id="capabilityBadge"></div>
        </div>
        
        <div class="main-section">
            <div class="prompt-section">
                <label class="prompt-label">üéØ Describe Your Music</label>
                <textarea 
                    id="promptInput" 
                    class="prompt-input" 
                    placeholder="Describe the song you want... e.g., 'upbeat pop rock like Beat It by Michael Jackson' or 'dark drill beat like Sleepy Hallow'"
                ></textarea>
                
                <div id="artistPresets" class="artist-presets"></div>
                
                <div class="controls-grid">
                    <div class="control-group">
                        <label>Duration (seconds)</label>
                        <input type="number" id="duration" class="control-input" value="30" min="10" max="60">
                    </div>
                </div>
                
                <div>
                    <button id="generateBtn" class="generate-btn">üéµ Generate Music</button>
                    <button id="examplesBtn" class="preset-btn">üí° Examples</button>
                </div>
                
                <div id="examplesList" style="display: none; margin-top: 20px;"></div>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="main-section">
            <h2 id="songsTitle">üéµ Generated Music</h2>
            <div id="songsList" class="songs-list">
                <p style="opacity: 0.6; text-align: center; padding: 40px;">
                    No music generated yet. Create your first track above! üéº
                </p>
            </div>
        </div>
    </div>

    <script>
        let fullSongsAvailable = false;
        let examples = [];
        
        // Check capabilities on load
        fetch('/capability')
            .then(response => response.json())
            .then(data => {
                fullSongsAvailable = data.full_songs_available;
                updateUI();
                loadExamples();
            });
        
        function updateUI() {
            const badge = document.getElementById('capabilityBadge');
            const placeholder = document.getElementById('promptInput');
            const title = document.getElementById('songsTitle');
            const presets = document.getElementById('artistPresets');
            
            if (fullSongsAvailable) {
                badge.innerHTML = '<span class="capability-badge full-songs">üéµ Full Song Generation Enabled</span>';
                placeholder.placeholder = "Describe the song you want... e.g., 'upbeat pop rock like Beat It by Michael Jackson' or 'dark drill beat like Sleepy Hallow'";
                title.textContent = 'üéµ Generated Songs';
                
                // Add artist presets
                presets.innerHTML = `
                    <button class="preset-btn" onclick="setArtistPrompt('michael jackson')">üï∫ Michael Jackson Style</button>
                    <button class="preset-btn" onclick="setArtistPrompt('sleepy hallow')">üé§ Sleepy Hallow Style</button>
                    <button class="preset-btn" onclick="setArtistPrompt('drake')">üéµ Drake Style</button>
                `;
            } else {
                badge.innerHTML = '<span class="capability-badge beats-only">ü•Å Beat Generation Only</span><br><small>Install audiocraft for full songs</small>';
                placeholder.placeholder = "Describe the beat you want... e.g., 'dark trap beat with heavy 808s'";
                title.textContent = 'ü•Å Generated Beats';
                presets.innerHTML = '';
            }
        }
        
        function loadExamples() {
            fetch('/examples')
                .then(response => response.json())
                .then(data => {
                    examples = data.examples;
                    renderExamples();
                });
        }
        
        function renderExamples() {
            const list = document.getElementById('examplesList');
            list.innerHTML = examples.map(example => 
                `<div class="preset-btn" onclick="selectExample('${example}')" style="display: block; margin: 5px 0;">${example}</div>`
            ).join('');
        }
        
        function setArtistPrompt(artist) {
            const input = document.getElementById('promptInput');
            if (artist === 'michael jackson') {
                input.value = 'upbeat pop rock song like Beat It by Michael Jackson with funky bassline and electric guitar';
            } else if (artist === 'sleepy hallow') {
                input.value = 'dark drill beat like Sleepy Hallow with heavy 808s and menacing melody';
            } else if (artist === 'drake') {
                input.value = 'melodic hip hop like Drake with atmospheric production and soft piano';
            }
        }
        
        function selectExample(example) {
            document.getElementById('promptInput').value = example;
            document.getElementById('examplesList').style.display = 'none';
        }
        
        document.getElementById('examplesBtn').addEventListener('click', () => {
            const list = document.getElementById('examplesList');
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        });
        
        document.getElementById('generateBtn').addEventListener('click', generateMusic);
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.style.display = type === 'loading' ? 'flex' : 'block';
            
            if (type === 'loading') {
                status.innerHTML = `<div class="spinner"></div>${message}`;
            } else {
                status.innerHTML = message;
                if (type !== 'loading') {
                    setTimeout(() => status.style.display = 'none', 5000);
                }
            }
        }
        
        function generateMusic() {
            const prompt = document.getElementById('promptInput').value.trim();
            const duration = document.getElementById('duration').value;
            
            if (!prompt) {
                showStatus('Please enter a prompt!', 'error');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            
            const loadingMsg = fullSongsAvailable ? 
                'Generating your song... This may take 1-3 minutes' : 
                'Generating your beat... This may take a few seconds';
            
            showStatus(loadingMsg, 'loading');
            
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, duration })
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false;
                if (data.success) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    loadSongs();
                    document.getElementById('promptInput').value = '';
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                btn.disabled = false;
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            });
        }
        
        function loadSongs() {
            fetch('/songs')
                .then(response => response.json())
                .then(data => renderSongs(data.songs));
        }
        
        function renderSongs(songs) {
            const list = document.getElementById('songsList');
            
            if (songs.length === 0) {
                list.innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 40px;">No music generated yet. Create your first track above! üéº</p>';
                return;
            }
            
            list.innerHTML = songs.map(song => `
                <div class="song-item">
                    <div class="song-header">
                        <div>
                            <div class="song-title">"${song.prompt}"</div>
                            <span class="song-type ${song.params.type === 'full_song' ? 'full-song-type' : 'beat-type'}">
                                ${song.params.type === 'full_song' ? 'üéµ Full Song' : 'ü•Å Beat Only'}
                            </span>
                            <div style="font-size: 0.9em; opacity: 0.8; margin-top: 10px;">
                                ${song.params.genre ? `${song.params.genre} | ` : ''}
                                ${song.params.duration ? `${song.params.duration}s | ` : ''}
                                ${new Date(song.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <button class="download-btn" onclick="downloadSong('${song.filename}')">
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                </div>
            `).reverse().join('');
        }
        
        function downloadSong(filename) {
            window.location.href = `/download/${filename}`;
        }
        
        // Load existing songs on page load
        loadSongs();
    </script>
</body>
</html>
